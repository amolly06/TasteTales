<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TasteTales - Login</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header class="simple">
      <nav>
        <a href="/" class="logo">TasteTales</a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#categories">Categories</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
      </nav>
    </header>

    <main class="auth-container">
      <div class="auth-card">
        <h2>Welcome Back to TasteTales</h2>
        {% if error %}
          <p class="auth-error">{{ error }}</p>
        {% endif %}
        <form method="post" class="auth-form">
          <input name="username" placeholder="Username" required />
          <input name="password" type="password" placeholder="Password" required />
          <button class="btn">
            <i class="fas fa-sign-in-alt" style="margin-right:8px;"></i>
            Login
          </button>
        </form>
        <p style="margin-top:20px;">Don't have an account? <a href="/register">Register here</a></p>
      </div>
    </main>

    <footer>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <p>© 2025 TasteTales • Join Our Culinary Community</p>
    </footer>
  </body>
</html>
