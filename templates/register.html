<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TasteTales - Register</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header class="simple">
      <nav>
        <a href="/" class="logo">TastyTales</a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#categories">Categories</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="auth-container">
      <div class="auth-card">
        <h2>Join Our Culinary Community</h2>
        {% if error %}
          <p class="auth-error">{{ error }}</p>
        {% endif %}
        <form method="post" class="auth-form">
          <input name="display_name" placeholder="Your name" required />
          <input name="username" placeholder="Choose a username" required />
          <input name="password" type="password" placeholder="Create a password" required />
          <button class="btn">
            <i class="fas fa-user-plus" style="margin-right:8px;"></i>
            Create Account
          </button>
        </form>
        <p style="margin-top:20px;">Already have an account? <a href="/login">Login here</a></p>
      </div>
    </main>

    <footer>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <p>© 2025 TastyTales • Start Your Culinary Journey Today</p>
    </footer>
  </body>
</html>
